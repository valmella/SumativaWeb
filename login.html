<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> 
                <img src="Imagenes/logo.jpg" width="100" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center">Iniciar Sesión 🎮</h3>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <p class="mt-3 text-center">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
            <p class="mt-2 text-center">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
        </div>
    </div>


    <!--  Login funcional. -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault();  

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    
            const usuarioEncontrado = usuarios.find(user => user.email === email && user.password === password);
    
            if (usuarioEncontrado) {
                alert("Inicio de sesión exitoso. ¡Bienvenido!");
                window.location.href = "index.html";  
            } else {
                let usuarioExiste = usuarios.some(user => user.email === email);
                
                if (usuarioExiste) {
                    alert("Contraseña incorrecta. Inténtalo de nuevo.");
                } else {
                    if (confirm("No encontramos tu cuenta. ¿Quieres registrarte?")) {
                        window.location.href = "registro.html";
                    }
                }
            }
        });
    });
    </script>
    
</body>
</html>
